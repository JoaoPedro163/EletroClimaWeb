<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EletroClima - Meus Modelos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

        <!--CSS da página-->
        <link rel="stylesheet" th:href="@{/css/styleListagemModelos.css}"/>

        <!--Fontes-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet"/>

    </head>
    <body>

        <header>
            <div class="row" id="rowLogo">
                <img th:src="@{/images/logoOficial.png}" style="width: 90px; height: 74px;"/>
            </div>

            <div class="row">
                <nav class="d-flex"id="menuListagem">
                    <a th:href="@{/eletroclima}" id="nvIndex">PÁGINA INICIAL</a>
                    <a class="ms-5" id="nvCalcular" th:href="@{/calculo-btus}">CALCULAR BTUS</a>
                    <a class="ms-5" id="nvMeusModelos" th:href="@{/listagem-modelos}">MEUS MODELOS</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">

                <h1 id="titleTabela">MEUS MODELOS</h1>

                <table class="table table-bordeless" id="tblModelos">

                    <thead>

                        <tr style="text-align: center;">
                            <th style="font-family: 'Bowlby One SC', 'Sans-serif'; font-size: 20px;">IMAGEM</th>
                            <th style="font-family: 'Bowlby One SC', 'Sans-serif'; font-size: 20px;">MODELO</th>
                            <th style="font-family: 'Bowlby One SC', 'Sans-serif'; font-size: 20px;">AMBIENTE</th>
                            <th style="font-family: 'Bowlby One SC', 'Sans-serif'; font-size: 20px;">CAPACIDADE</th>
                            <th style="font-family: 'Bowlby One SC', 'Sans-serif'; font-size: 20px;">AÇÕES</th>
                        </tr>

                    </thead>

                    <tbody style="text-align: center;"></tbody>

                </table>
            </div>
        </main>
        <footer th:insert="rodape.html"></footer>

        <script th:src="@{/js/jQuery.js}"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
